<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100;200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b40b53770d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/hamburger.min.css">
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <title>My site</title>
</head>

<body>


    <header class="header">

        <div class="hamburger-navigation-box">
            <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>

        <div class="navigation-box">
            <div class="image-box-mobile">
                <img src="./dist/img/ES.png" alt="personal logo">
            </div>
            <nav class="navigation">
                <a class="nav-link" href="#aboutme">about me</a>
                <a class="nav-link" href="#portfolio">portfolio</a>
                <a class="nav-link" href="#contact">contact</a>
            </nav>
        </div>


        <div class="wrapper">

            <div class="navigation-box-desktop">
                <div class="image-box">
                    <img src="./dist/img/ES.png" alt="personal logo">
                </div>
                <p class="logo-one">C</p>
                <p class="logo-two">z</p>

                <nav class="navigation-desktop">
                    <a class="nav-link one" href="#aboutme">about me</a>
                    <a class="nav-link" href="#portfolio">portfolio</a>
                    <a class="nav-link" href="#contact">contact</a>
                </nav>
            </div>
        </div>
    </header>


    <div class="wrapper">
        <div class="box"></div>
    </div>

    <main>

        <section class="welcome">
            <div class="wrapper">

                <div class="welcome-box">
                    <div class="welcome-text">
                        <h1>Hi, <span>i'm</span> Tomasz </h1>
                        <h2>Welcome on my site.</h2>
                        <hr>
                    </div>
                    <!-- <div class="welcome-img">
                    </div> -->
                </div>
                <a href="#aboutme">
                    <div class="arrow-box">
                        <img class="arrow-img" src="./src/img/arrow-down.svg" alt="">
                    </div>
                </a>
            </div>
        </section>


        <section class="aboutme" id="aboutme">


        </section>




        <section class="contact">
            <div class="wrapper">
                <h2 class="section-title">contact</h2>
                <form action="" class="contact-form">
                    <div class="form-top">
                        <div class="form-box top-one">
                            <label for="name">Your name:</label>
                            <input type="text" id="name">
                        </div>
                        <div class="form-box top-two">
                            <label for="email">Your email:</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="form-box">
                        <label for="msg">Message:</label>
                        <textarea id="msg" cols="30" rows="10"></textarea>
                    </div>
                    <button type="button" class="form-btn">Send</button>
                </form>
            </div>
        </section>



    </main>



    <footer class="footer">
        <p class="footer_bottom-text"><span class="footer-year"></span> Tomasz Czerwi≈Ñski</p>

        <a href="https://github.com/Czerrwiec" target="_blank"><i class="fa-brands fa-github"></i></a>
    </footer>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
